<div class="s3gw-top-bar d-flex flex-row justify-content-start align-items-center">
  <button class="btn btn-simple"
          title="{{ 'Toggle navigation' | transloco }}"
          (click)="onToggleNavigation()">
    <i class="mdi mdi-menu"></i>
  </button>
  <div class="flex-fill"></div>
  <div ngbDropdown>
    <button class="btn btn-simple"
            title="{{ 'Help' | transloco }}"
            ngbDropdownToggle>
      <i class="mdi mdi-help-circle"></i>
    </button>
    <div ngbDropdownMenu>
      <a ngbDropdownItem
         href="https://github.com/aquarist-labs/"
         target="_blank">
        <div>
          <i class="mdi mdi-web mr-1"></i>
          <span translate>Website</span>
        </div>
      </a>
      <a ngbDropdownItem
         href="https://github.com/aquarist-labs/forum/discussions/"
         target="_blank">
        <div>
          <i class="mdi mdi-forum mr-1"></i>
          <span translate>Discussions</span>
        </div>
      </a>
    </div>
  </div>
  <div ngbDropdown
       display="dynamic"
       placement="bottom-right">
    <button class="btn btn-simple"
            title="{{ 'Signed in user' | transloco }}"
            ngbDropdownToggle>
      <i class="mdi mdi-account-circle"></i>
    </button>
    <div ngbDropdownMenu>
      <div ngbDropdownItem
           disabled>
        <i class="mdi mdi-account-circle mr-1"></i>
        <span translate>Signed in as <b>{{ userId }}</b></span>
      </div>
      <div class="dropdown-divider"></div>
      <button ngbDropdownItem
              (click)="onLogout()">
        <i class="mdi mdi-logout mr-1"></i>
        <span translate>Sign out</span>
      </button>
    </div>
  </div>
</div>
