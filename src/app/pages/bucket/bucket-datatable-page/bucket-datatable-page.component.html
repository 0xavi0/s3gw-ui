<s3gw-page-status [pageStatus]="pageStatus">
  <div class="s3gw-page-actions">
    <button type="button"
            class="btn"
            (click)="onReload()"
            ngbTooltip="{{ 'Reload' | transloco }}">
      <i [class]="icons.reload"></i>
    </button>
    <div class="vr"></div>
    <button type="button"
            class="btn btn-outline-primary"
            (click)="onCreate()">
      <i [class]="icons.plus"></i>
      {{ "Create" | transloco }}
    </button>
  </div>
  <s3gw-datatable [data]="buckets"
                  [columns]="columns"
                  [autoReload]="30000"
                  (loadData)="loadData()">
  </s3gw-datatable>
</s3gw-page-status>
